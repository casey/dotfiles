    ~/.vim:                         etc/vim
    ~/.vimrc:                       etc/vimrc
    ~/.wallpaper:                   wallpaper/moebius-conversation.png
    ~/.wgetrc:                      etc/wgetrc
    ~/.xbindkeysrc:                 etc/xbindkeysrc
    ~/.xmonad/xmonad.hs:            etc/xmonad.hs
