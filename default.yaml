    ~/.config/xonsh/config.json:    etc/xonsh.json
    ~/.elinks/elinks.conf:          etc/elinks.conf
    ~/.fxfile:                      etc/fxfile
    ~/.gdbinit:                     etc/gdbinit
    ~/.gitignore.global:            etc/gitignore.global
    ~/.gnupg/gpg-agent.conf:        etc/gpg-agent.conf
    ~/.gnupg/gpg.conf:              etc/gpg.conf
    ~/.hushlogin:                   etc/hushlogin
