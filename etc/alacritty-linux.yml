alt_send_esc:                      true
draw_bold_text_with_bright_colors: true
dynamic_title:                     true
tabspaces:                         8

shell:
  program: shell

window:
  dimensions:
    columns: 80
    lines:   24

  padding:
    x: 2
    y: 2

font:
  size:             9.0
  use_thin_strokes: false

visual_bell:
  animation: EaseOutExpo
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click:     { threshold: 300 }
  triple_click:     { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

# light: atelier dune light
light: &light
  primary:
    background: '0xfefbec'
    foreground: '0x6e6b5e'
  cursor:
    text: '0xfefbec'
    cursor: '0x6e6b5e'
